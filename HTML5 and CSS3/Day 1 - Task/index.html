<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Task 1</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>

  <div class="tiles">
    <!-- first Card -->
    <div class="tile img-panel">
      <div class="visual"></div>
      <div class="info">
        <h2 class="heading">لوحة بخلفية صورة</h2>
        <p class="note">مرر الماوس لترى الصورة تتحرك للأعلى مع دوران بسيط.</p>
        <a href="#" class="action">المزيد</a>
        <div class="highlight">عنصر داخلي بمحاذاة</div>
      </div>
    </div>

    <!-- Second card -->
    <div class="tile linear-panel">
      <div class="visual"></div>
      <div class="info">
        <h2 class="heading">كرت بخلفية Linear Gradient</h2>
        <p class="note">المربع الأخضر سيتحول بزاوية Skew عند التفاعل.</p>
        <a href="#" class="action outline">تفاصيل</a>
        <div class="highlight">skew(6deg,3deg)</div>
      </div>
    </div>

    <!-- Third -->
    <div class="tile radial-panel">
      <div class="visual"></div>
      <div class="info">
        <h2 class="heading">كرت بخلفية Radial Gradient</h2>
        <p class="note">التأثير: تصغير طفيف للبطاقة وزيادة الظلال.</p>
        <a href="#" class="action">تواصل</a>
        <div class="highlight">Flex Center + Border</div>
      </div>
    </div>
  </div>

</body>
</html>
