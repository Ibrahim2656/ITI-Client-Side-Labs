<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body bgcolor="#6A8547">

    <h2>Registration Form</h2>
    <form action="thankyou.html">
        <!--firstname-->
        <label for="firstname">First Name (Required):</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <!--Last name-->
        <label for="lastname">Last Name (Required):</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <!-- Email -->
        <label for="email">Email (Required,Email):</label>
        <input type="email" id="email" name="email" required><br><br>

        <!--password-->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Repeat Password -->
        <label for="repeat_password">Repeat Password:</label>
        <input type="password" id="repeat_password" name="repeat_password"><br><br>

        <!-- Birth Date -->
        <label for="birthdate">Birth Date</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <!--user Picture-->
        <label for="user_picture">User Picture :</label>
        <input type="file" id="user_picture" name="user_picture"><br><br>

        <!--Gender-->
        <fieldset>
            <legend>Gender :</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="male" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">
        </fieldset><br><br>

        <!-- Faculty -->
        <label for="faculty">Faculty:</label>
        <select id="faculty" name="facutly" required>
            <option value="">Select Faculty</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Literature">Literature</option>
            <option value="Business">Business</option>
        </select><br><br>

        <!--Intersets-->
        <fieldset>
            <legend>Interests:</legend>
            <label for="programming">Programming</label>
            <input type="checkbox" id="programming" name="interests" value="Programming">
            <label for="reading">Reading</label>
            <input type="checkbox" id="reading" name="interests" value="Reading">
            <label for="swimming">Swimming</label>
            <input type="checkbox" id="swimming" name="swimming" value="Swimming">
        </fieldset><br><br>

        <!--About you-->
        <label for="about">About You:</label>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>
        <!-- Terms and Conditions -->
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label><br><br>
        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</html>
